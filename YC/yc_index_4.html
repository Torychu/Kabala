<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 문서 인코딩 방식 및 렌더링 엔진 버전 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 뷰포트 설정 -->
    <title>Document</title>
    <!-- 웹 페이지 제목 설정 -->
    <link
      rel="stylesheet"
      href="https://showcases.yalco.kr/html-css/01-04/05.css"
    />
  </head>
  <body>
    <h1>수련회 준비물</h1>
    <!-- 제목 태그 -->
    <ul>
      <!-- 리스트를 위한 태그 -->
      <li>이틀치 옷</li>
      <!-- 리스트 항목 -->
      <li>세면도구</li>
      <li>수건</li>
      <li>
        학습도구
        <ul>
          <!-- 중첩된 리스트 -->
          <li>노트북</li>
          <li>필기구</li>
          <li>교재</li>
        </ul>
      </li>
    </ul>

    <h1>계란볶음밥 만들기</h1>
    <ol type="1" start="1">
      <!-- 순서 있는 리스트, 시작 번호 설정 -->
      <li>
        재료 준비
        <ul>
          <li>밥</li>
          <li>계란</li>
          <li>파</li>
          <li>간장</li>
        </ul>
      </li>
      <li>파를 기름에 볶기</li>
      <li>밥 넣고 볶기</li>
      <li>계란을 넣고 스크램블</li>
      <li>간장을 넣고 마저 볶아 완성</li>
    </ol>

    <h1>용어와 정의</h1>

    <dl>
      <!-- 용어와 정의를 담는 태그 -->
      <dt>프로그래밍</dt>
      <!-- 용어 정의 -->
      <dd>컴퓨터 프로그램을 작성하는 일</dd>

      <dt>넓이</dt>
      <dt>광</dt>
      <dt>면적</dt>
      <!-- 용어가 여러 개일 경우, 하나의 정의에 묶어서 표시 -->
      <dd>일정한 평면에 걸쳐 있는 공간이나 범위의 크기</dd>

      <dt>사과</dt>
      <dd>사과나무의 열매</dd>
      <dd>자기의 잘못을 인정하고 용서를 빎</dd>
      <!-- 하나의 용어에 여러 개의 정의 -->
    </dl>
  </body>
</html>
