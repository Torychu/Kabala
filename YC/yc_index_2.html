<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 문서 인코딩 방식 및 렌더링 엔진 버전 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 뷰포트 설정 -->
    <title>Document</title>
    <!-- 웹 페이지 제목 설정 -->
  </head>
  <body>
    <p><strong>경고!</strong> 이것은 매우 위험합니다.</p>
    <!-- p태그: 단락 구분을 위한 태그 -->
    <!-- strong태그: 강조 효과 적용 -->
    <p>
      나는 <em>당근</em>을 사랑합니다. <br />
      나는 당근을 <em>사랑</em>합니다.
      <!-- em태그: 강조 효과 적용 -->
      <!-- br태그: 줄바꿈을 위한 태그 -->
    </p>
    <p>x<sup>3</sup></p>
    <!-- sup태그: 위 첨자를 표시하는 태그 -->
    <p>
      H<sub>2</sub>O <br />
      <!-- sub태그: 아래첨자를 표시하는 태그 -->
      위 첨자나 아래첨자 모두 수식으로서만 사용해야합니다. 디자인은 CSS로
      해야합니다.
    </p>
    <p>
      <u>u 태그는 밑줄</u>
      <!-- u태그: 밑줄을 표시하는 태그 -->
    </p>
    <p>
      <s>s 태그는 취소선</s>
      <!-- s태그: 취소선을 표시하는 태그 -->
    </p>
  </body>
</html>
